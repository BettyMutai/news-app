{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nation News</title>
    {% block styles %}
      {% bootstrap_css %}
      <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'css/basenews.css' %}" type="text/css">
    {% endblock %}
  </head>
  <body>
    {% include "navbar.html" %}
    {% block content%}
      <h1 id="main-heading" class="text-center">News for {{date|date:"l d-F Y"}}</h1>
    {% endblock %}
    {% include "footer.html" %}


    {% block scripts %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}
  </body>
</html>
